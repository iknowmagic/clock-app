<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock App</title>

    <!-- Meta Tags for SEO -->
    <meta
      name="description"
      content="A modern location-based clock application that displays time, date, and location with dynamic backgrounds."
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Clock App - Time & Location" />
    <meta
      property="og:description"
      content="A location-based clock app that greets users based on time of day and shows current date and location information."
    />
    <meta property="og:image" content="/assets/og-image.png" />
    <meta property="og:url" content="http://clock-app-eta.vercel.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Clock App" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Clock App - Time & Location" />
    <meta
      name="twitter:description"
      content="A location-based clock app that greets users based on time of day and shows current date and location information."
    />
    <meta name="twitter:image" content="/assets/og-image.png" />
    <meta name="twitter:site" content="@clockapp" />
    <meta name="twitter:creator" content="@clockapp" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#121212" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link rel="icon" href="/favicon_io/favicon.ico" />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />
    <meta
      name="msapplication-TileImage"
      content="/favicon_io/android-chrome-192x192.png"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
